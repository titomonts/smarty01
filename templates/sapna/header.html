<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="format-detection" content="telephone=no">
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />

        <title>{if $data.title != ''}{$data.title} | {$data.site_title}{else}{$data.site_title}{/if}</title>
        {literal}
        <style>body{display: none}</style>
        {/literal}
        {asset_compile}
        <link rel="stylesheet" href="/resources/{$data.theme}/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/resources/{$data.theme}/css/jquery-ui.min.css" />
        <link rel="stylesheet" href="/resources/{$data.theme}/css/animate.css" /> 
        <link rel="stylesheet" href="/resources/{$data.theme}/owlcarousel/owl.carousel.min.css" />
        <link rel="stylesheet" href="/resources/common/bookingbar/css/bookingbar.css" />
        <link rel="stylesheet" href="/resources/{$data.theme}/style.css" />
        {if #BOOKING_ENGINE#}
        <link rel="stylesheet" href="/css/calendar_style.css" />
        {/if}
        {/asset_compile} 
        
        <meta name="description" content="{$data.site_seo_description}"/>
        {if $data.page|in_array:['villa-layout', 'bedrooms', 'living-areas', 'the-locale', 'things-to-do', 'staff', 'dining', 'families', 'spa', 'reservation-sent', 'contact-sent']}
        <meta name="robots" content="noindex,follow"/>
        {else}
        <meta name="robots" content="index"/>
        {/if}
        
        <meta property="og:locale" content="{$data.site_seo_og_locale}" />
        <meta property="og:type" content="{$data.site_seo_og_type}" />
        <meta property="og:title" content="{$data.site_seo_og_title}" />
        <meta property="og:description" content="{$data.site_seo_og_description}" />
        <meta property="og:url" content="{$data.site_seo_og_url}" />
        <meta property="og:site_name" content="{$data.site_seo_og_site_name}" />
        <meta property="article:publisher" content="{$data.site_seo_article_publisher}" />
        <meta property="og:image" content="{$data.site_seo_og_image}" />
        <meta name="twitter:card" content="{$data.site_seo_twitter_card}" />
        <meta name="twitter:description" content="{$data.site_seo_twitter_description}" />
        <meta name="twitter:title" content="{$data.site_seo_twitter_title}" />
        <meta name="twitter:site" content="{$data.site_seo_twitter_site}" />
        <meta name="twitter:image" content="{$data.site_seo_twitter_image}" />
        <meta name="twitter:creator" content="{$data.site_seo_twitter_creator}" />
        
        <script src="{$data.cdn}/resources/{$data.theme}/js/modernizr.3-5-0.min.js" async></script>       
        <link rel="icon" type="image/x-icon" href="{$data.cdn}/resources/{$data.theme}/favicon.png" />
        {$ga}
    </head>
